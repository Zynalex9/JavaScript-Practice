<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Demo</title>
  </head>
  <body>
    <h1>Fetch API Demo</h1>
    <button id="fetch-get">Fetch GET Request</button>
    <button id="fetch-post">Fetch POST Request</button>
    <pre id="result"></pre>

    <script>
      function displayResult(data) {
        const resultElement = document.getElementById("result");
        resultElement.textContent = JSON.stringify(data, null, 2);
      }
      async function fetchGetRequest() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts/1"
          );

          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          console.error("Fetch GET error:", error);
          displayResult({ error: "Failed to fetch data." });
        }
      }
      async function fetchPostRequest() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: "foo",
                body: "bar",
                userId: 1,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          console.error("Fetch POST error:", error);
          displayResult({ error: "Failed to post data." });
        }
      }
      document.getElementById('fetch-get').addEventListener('click', fetchGetRequest);
        document.getElementById('fetch-post').addEventListener('click', fetchPostRequest);
    </script>
  </body>
</html>
